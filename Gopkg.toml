  # HEAD as of 2019-03-21
  revision = "3fc06fd3c9880a9ebb5c401f4b20cf6666cc7bc0"

[[constraint]]
  name = "github.com/tektoncd/plumbing"
  # HEAD as of 2019-07-23
  revision = "a268939d0be5ed810f541269f9dd606bb2e66090"

