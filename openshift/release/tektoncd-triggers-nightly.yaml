apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-triggers-controller
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-triggers
    app.kubernetes.io/component: controller
    # tekton.dev/release value replaced with inputs.params.versionTag in triggers/tekton/publish.yaml
    triggers.tekton.dev/release: "devel"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton-triggers-controller
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
      labels:
        app: tekton-triggers-controller
        triggers.tekton.dev/release: "devel"
        # version value replaced with inputs.params.versionTag in triggers/tekton/publish.yaml
        version: "devel"
    spec:
      serviceAccountName: tekton-triggers-controller
      containers:
      - name: tekton-triggers-controller
        image:  quay.io/openshift-pipeline/tektoncd-triggers-controller:nightly
        args: [
          "-logtostderr",
          "-stderrthreshold", "INFO",
          "-el-image", "quay.io/openshift-pipeline/tektoncd-triggers-eventlistenersink:nightly",
          "-el-port", "8080"
        ]
        volumeMounts:
        - name: config-logging
          mountPath: /etc/config-logging
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging-triggers
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability-triggers
        - name: METRICS_DOMAIN
          value: tekton.dev/triggers
      volumes:
        - name: config-logging
          configMap:
            name: config-logging-triggers

